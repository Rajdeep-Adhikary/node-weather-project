<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Choose Location</title>
	<!-- necessary headers-->
	<link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- headers ends -->
</head>
<body style="background-color: white !important;">
    <div class="row">
        <div class="col-12 header">
            <div class="welcome_message">
                Hello Name Here
            </div>
            <div class="nav-space"></div>
            <div class="header-date">
                Date - Date here
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-2">
            <div class="sidebar">
                <div class="menu menu-active">
                    View Weather
                </div>
                <div class="menu">
                    Weather History
                </div>
            </div>
        </div>
        <div class="col-10">
            <div id = 'container' style="box-shadow: 1px 2px #fff; border: 1px solid #e1e1e1; ">
                <select class="form-control shadow-none" id="location_select"  onchange="getWeather()">
                    <option value="0">Select Location</option>
                    <option value="Howrah, IN">Howrah, IN</option>
                    <option value="Calcutta, IN">Calcutta, IN</option>
                </select>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getWeather() {
            var selectedLocation = document.getElementById('location_select').value;
            if(selectedLocation == 0){
                alert('Choose a Location');
                return;
            }
            $.ajax({
                url: "getWeather/?location="+encodeURIComponent(selectedLocation),
                method: "post",
                success:function (response) {
                    console.log(response);
                },
                error: function (err, a, b) {
                    alert(selectedLocation);
                }
            });
        }
    </script>
</body>
</html>
