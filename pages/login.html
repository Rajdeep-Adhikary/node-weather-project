<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!-- necessary headers-->
	<link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- headers ends -->
</head>
<body>
	<div id="container" style="margin-top: 300px;">
		<div class="row">
			<div class="col-12">
				<p id="head1">Login to continue...</p>
			</div>
			<div class="col-12">
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="email" class="form-control shadow-none">
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" id="password" class="form-control shadow-none">
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-success weather-btn" onclick="checkLogin()">Login</button>
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function checkLogin() {
			let email = document.getElementById('email').value;
			let password = document.getElementById('password').value;

			$.ajax({
				url : 'checkLogin',
				method : 'post',
				headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            	contentType: 'application/x-www-form-urlencoded; charset=utf-8',
				data : {email : email, password : password},
				error: function (err) {
					console.log(err);
				},
				success : function (response) {
					response = response[0];	
					if(response != null){
						location.href = '/weather';
					}
					else{
						alert('Invalid Username or Password');
					}
				}
			});
		}
	</script>
</body>
</html>
